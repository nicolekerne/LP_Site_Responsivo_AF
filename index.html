<!-- Início Carousel Home-->
 <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-pause="false">
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active" data-bs-interval="2000">
            <img src="./img/carousel_1.webp" alt="..." class="d-block w-100">
        </div>
        <div class="carousel-item" data-bs-interval="1000">
            <img src="./img/carousel_2.jpg" alt="..." class="d-block w-100">
        </div>
        <div class="carousel-item" data-bs-interval="1000">
            <img src="./img/carousel_3.avif" alt="..." class="d-block w-100">
        </div>
        <div class="carousel-item" data-bs-interval="1000">
            <img src="./img/carousel_4.jpeg" alt="..." class="d-block w-100">
        </div>
        
    </div>
    <!-- Início controles carousel-->
    <button
        class="carousel-control-prev"
        data-bs-target="#carouselExampleInterval"
        type="button"
        data-bs-slide="prev"
    >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button
        class="carousel-control-next"
        data-bs-target="#carouselExampleInterval"
        type="button"
        data-bs-slide="next"
    >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
    <!-- Fim controles carousel-->

 </div>
</body>
